<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scientific Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    #display {
      width: 100%;
      height: 60px;
      font-size: 24px;
      margin-bottom: 15px;
      padding: 10px;
      text-align: right;
      border: none;
      border-radius: 5px;
      background: #000;
      color: #0f0;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    button {
      padding: 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #444;
      color: #fff;
      transition: background 0.2s;
    }
    button:hover {
      background: #555;
    }
    button.equal {
      background: #00b894;
    }
    button.equal:hover {
      background: #019875;
    }
    button.clear {
      background: #d63031;
    }
    button.clear:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" disabled>
  <div class="buttons">
    <!-- Row 1 -->
    <button onclick="clearDisplay()" class="clear">C</button>
    <button onclick="appendValue('(')">(</button>
    <button onclick="appendValue(')')">)</button>
    <button onclick="appendValue('Math.PI')">π</button>
    <button onclick="appendValue('Math.E')">e</button>

    <!-- Row 2 -->
    <button onclick="appendValue('sin(')">sin</button>
    <button onclick="appendValue('cos(')">cos</button>
    <button onclick="appendValue('tan(')">tan</button>
    <button onclick="appendValue('Math.log10(')">log</button>
    <button onclick="appendValue('Math.log(')">ln</button>

    <!-- Row 3 -->
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('/')">÷</button>
    <button onclick="appendValue('**2')">x²</button>

    <!-- Row 4 -->
    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('*')">×</button>
    <button onclick="appendValue('Math.sqrt(')">√</button>

    <!-- Row 5 -->
    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('-')">−</button>
    <button onclick="appendValue('1/')">1/x</button>

    <!-- Row 6 -->
    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button onclick="calculate()" class="equal">=</button>
    <button onclick="appendValue('+')">+</button>
    <button onclick="backspace()">←</button>
  </div>
</div>

<script>
  const display = document.getElementById("display");

  function appendValue(val) {
    if (val === "sin(" || val === "cos(" || val === "tan(") {
      display.value += `Math.${val}Math.PI/180*`;  // Converts degrees to radians
    } else {
      display.value += val;
    }
  }

  function clearDisplay() {
    display.value = '';
  }

  function backspace() {
    display.value = display.value.slice(0, -1);
  }

  function calculate() {
    try {
      let result = eval(display.value);
      if (result === Infinity || isNaN(result)) {
        throw "Math Error";
      }
      display.value = result;
    } catch (e) {
      display.value = "Error";
    }
  }
</script>

</body>
</html>
